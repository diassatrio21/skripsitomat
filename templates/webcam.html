{% extends 'layout.html' %}
{% block body %}

<section class="p-5">
    <div class="container text-center">
        <div class="card bg-white">
            <div class="container p-3">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-decoration-none" style="color:#000; font-weight: 600; font-size: 30px;">
                        {{ session.Username }}
                    </a>
                    <div class="col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"></div>
                    <div class="text-end">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="{{url_for('home')}}" class="nav-link px-2 text-dark">Home</a></li>
                            <li><a href="{{url_for('about')}}" class="nav-link px-2 text-dark">About</a></li>
                            {% if session.logged_in %}
                            <li><a href="{{url_for('logout')}}" class="nav-link px-2 text-dark">Logout</a></li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-lg-8 offset-lg-2 mb-4">
                    <img src="{{ url_for('video_feed') }}" width="100%">
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
